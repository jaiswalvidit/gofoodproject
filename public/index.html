<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <title>React App</title>

  <!-- Add the Bootstrap CSS link -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Add Font Awesome CSS link -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha384-KyZXEAg3QhqLMpG8r+LgdCu2JP4z5y4PpP3f3LlLpI5zqF5g4M5Oa2QvYY3JKf8Xg"
    crossorigin="anonymous"
  />

  <!-- Add custom CSS for dark mode -->
  <style>
    /* Custom dark mode styles */
    .dark {
      background-color: #000; /* Dark background color */
      color: #fff; /* Light text color */
    }
  </style>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <div id="cart-root"></div>

  <!-- Your React application will be injected into the 'root' and 'cart-root' divs -->

  <!-- JavaScript script for detecting dark mode preference -->
  <script>
    if (
      window.matchMedia &&
      window.matchMedia('(prefers-color-scheme: dark)').matches
    ) {
      document.documentElement.classList.add('dark');
    }
  </script>
</body>
</html>
