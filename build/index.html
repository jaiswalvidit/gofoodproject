<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>React App</title>
    
    <!-- Bootstrap CSS from CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    
    <!-- Custom styles -->
    <!-- <link rel="stylesheet" href="../src/index.css"> -->

    <!-- Font Awesome CSS from CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha384-KyZXEAg3QhqLMpG8r+LgdCu2JP4z5y4PpP3f3LlLpI5zqF5g4M5Oa2QvYY3JKf8Xg"
      crossorigin="anonymous"
    />

    <!-- Inline dark theme styles -->
    <style>
      .dark {
        background-color: #000;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="cart-root"></div>

    <!-- Script for detecting dark color scheme -->
    <script>
      window.matchMedia &&
        window.matchMedia("(prefers-color-scheme: dark)").matches &&
        document.documentElement.classList.add("dark");
    </script>

    <!-- Main JavaScript file with defer attribute -->
    <script defer="defer" src="/gofoodproject/static/js/main.e0f778fc.js"></script>
  </body>
</html>
